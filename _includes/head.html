
<!-- Basic information about this page -->
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="{{ site.baseurl }} /assets/img/fav.ico">
<title>
	{% if page.title %}
	{{ page.title }} ::
	{% endif %}
	{{ site.title }}
</title>

<!-- Meta tag looking for mobile devices -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Good information about this page -->
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{{ site.keywords }}{% if page.keywords %}, {{ page.keywords }}{% endif %}">
<meta name="author" content="{{ site.name }}">

<!-- Feed links -->
<link rel="alternate" type="application/rss+xml" title="{{ site.name }}'s RSS Feed" href="{{ site.baseurl }}/rss.xml">
<link rel="alternate" type="application/atom+xml" title="{{ site.name }}'s Atom Feed" href="{{ site.baseurl }}/atom.xml">

<!-- Style and scripts files -->
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }} /assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }} /assets/css/clean-blog.css">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<!--<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/mobile.css" media="handheld" /> -->

<!-- Extra information about this page -->
<link rel="license" type="text/plain" src="{{ site.baseurl }} /assets/LICENSE">

{% include open_graph_cards.html %}

{% if site.ssl %}
<script type="text/javascript">
	if (window.location.protocol != "https:")
		window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
</script>
{% endif %}
